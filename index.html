            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            transform-style: preserve-3d;
        }

        .book-cover.left {
            left: 0;
            border-right: none;
            transform-origin: right center;
        }

        .book-cover.right {
            right: 0;
            border-left: none;
            transform-origin: left center;
        }

        .book-cover h1 {
            font-size: 3rem;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        .book-cover p {
            font-size: 1.5rem;
            color: #654321;
            font-style: italic;
        }

        .page-wrapper {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 0;
            transform-origin: right center;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #fffef0 0%, #fefce8 100%);
            backface-visibility: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #d4a574;
            overflow: hidden;

        let currentPage = -1;
        const book = document.getElementById('book');
        let hasOpenedBook = false;

        function openBook() {
            if (hasOpenedBook) return;
            hasOpenedBook = true;
            
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                document.getElementById('rightCover').style.display = 'none';
                createPages();
                const pageWrappers = book.querySelectorAll('.page-wrapper');
                pageWrappers.forEach(w => w.style.display = 'none');
                updatePageIndicator();
                document.getElementById('prevBtn').disabled = false;
            } else {
                book.classList.add('opening-animation');
                
                setTimeout(() => {
                    document.getElementById('leftCover').style.display = 'none';
                    document.getElementById('rightCover').style.display = 'none';
                    createPages();
                    updatePageIndicator();
                    document.getElementById('prevBtn').disabled = false;
                }, 1500);
            }
        }

        function createPages() {
            const existingPages = book.querySelectorAll('.page-wrapper');
            existingPages.forEach(p => p.remove());

            const isMobile = window.innerWidth <= 768;

            pages.forEach((page, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'page-wrapper';
                if (isMobile) {
                    wrapper.className += ' active';
                }
                wrapper.style.zIndex = pages.length - index;
                
                const frontPage = document.createElement('div');
                frontPage.className = 'page page-front';
                frontPage.innerHTML = page.front;
                
                const backPage = document.createElement('div');
                backPage.className = 'page page-back';
                backPage.innerHTML = page.back;
                
                wrapper.appendChild(frontPage);
                wrapper.appendChild(backPage);
                
                wrapper.addEventListener('click', () => {
                    if (index === currentPage + 1) {
                        nextPage();
                    }
                });
                
                book.appendChild(wrapper);
            });
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                const pageWrappers = book.querySelectorAll('.page-wrapper');
                
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    pageWrappers.forEach((w, i) => w.style.display = 'none');
                    const currentWrapper = pageWrappers[currentPage];
                    if (currentWrapper) {
                        currentWrapper.style.display = 'block';
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                } else {
                    pageWrappers[currentPage].classList.add('flipped');
                }
                
                updateControls();
                updatePageIndicator();
            }
        }

        function prevPage() {
            if (currentPage >= 0) {
                const pageWrappers = book.querySelectorAll('.page-wrapper');
                
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    currentPage--;
                    pageWrappers.forEach((w, i) => w.style.display = 'none');
                    if (currentPage >= 0) {
                        pageWrappers[currentPage].style.display = 'block';
                    } else {
                        document.getElementById('leftCover').style.display = 'flex';
                    }
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    pageWrappers[currentPage].classList.remove('flipped');
                    currentPage--;
                }
                
                updateControls();
                updatePageIndicator();
            }
        }

        function updateControls() {
            document.getElementById('prevBtn').disabled = currentPage < 0;
            document.getElementById('nextBtn').disabled = currentPage >= pages.length - 1;
        }

        function updatePageIndicator() {
            const indicator = document.getElementById('pageIndicator');
            if (currentPage < 0) {
                indicator.textContent = 'Cover';
            } else if (currentPage === pages.length - 1) {
                indicator.textContent = 'The End';
            } else {
                const leftPage = (currentPage * 2) + 2;
                const rightPage = leftPage + 1;
                indicator.textContent = `Pages ${leftPage}-${rightPage}`;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') prevPage();
        });

        setTimeout(openBook, 500);
    </script>
